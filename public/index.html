<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Blog cá nhân của Thanh Trà - Nơi chia sẻ đam mê"
    />

    <title>Blog Thanh Trà</title>

    <!-- Favicon (thay bằng logo của bạn) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Animate.css (cho hiệu ứng mượt mà) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Preload CSS (tối ưu tải trang) -->
    <link rel="preload" href="%PUBLIC_URL%/css/Navbar.css" as="style" />

    <!-- Theme color cho mobile browsers -->
    <meta name="theme-color" content="#1e1e1e" />
  </head>
  <body>
    <!-- Nội dung sẽ được render bởi React -->
    <div id="root"></div>

    <!-- Loader trước khi React khởi chạy -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #1e1e1e;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        "
      >
        <h1 style="font-family: 'Montserrat', sans-serif">
          Vui lòng bật JavaScript để sử dụng trang web
        </h1>
      </div>
    </noscript>

    <!-- Preconnect đến các domain quan trọng -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  </body>
</html>
